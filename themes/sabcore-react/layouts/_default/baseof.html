<!DOCTYPE html>
<html lang="{{ .Site.Language.Lang }}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ block "title" . }}{{ .Site.Title }}{{ end }}</title>
    <meta name="description" content="{{ .Description | default .Site.Params.description }}">
    
    <!-- CSS -->
    <style>
        /* Global styles for the SabCore React site */
        
        /* Reset box sizing */
        *, *::before, *::after {
          box-sizing: border-box;
        }
        
        /* Base typography and colours */
        html,
        body {
          margin: 0;
          padding: 0;
          font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto,
            'Helvetica Neue', Arial, 'Noto Sans', sans-serif, 'Apple Color Emoji',
            'Segoe UI Emoji', 'Segoe UI Symbol', 'Noto Color Emoji';
          background-color: var(--color-bg);
          color: var(--color-text);
          line-height: 1.6;
          min-height: 100vh;
        }
        
        /* Colour palette definitions */
        :root {
          --color-bg: #f8fafc;
          --color-surface: #ffffff;
          --color-primary: #6366f1;
          --color-secondary: #ec4899;
          --color-text: #1e293b;
          --color-muted: #64748b;
          --spacing: 1rem;
        }
        
        a {
          color: inherit;
        }
        
        /* Make sure main content isn't hidden under the sticky nav bar */
        .main-content {
          padding-top: 64px;
        }
        
        /* Remove default styling on details element for the FAQ */
        details {
          cursor: pointer;
          border: none;
          outline: none;
        }
        
        summary {
          list-style: none;
        }
        
        summary::-webkit-details-marker {
          display: none;
        }
    </style>
    {{ block "styles" . }}{{ end }}
</head>
<body>
    {{ partial "navbar.html" . }}
    
    <div class="main-content">
        {{ block "main" . }}{{ end }}
    </div>
    
    {{ partial "footer.html" . }}
    
    {{ block "scripts" . }}{{ end }}
</body>
</html>
