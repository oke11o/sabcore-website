{{ define "title" }}{{ .Title }} - {{ .Site.Title }}{{ end }}

{{ define "main" }}
<main class="single-page">
  <section class="page-header">
    <h1 class="page-title">{{ .Title }}</h1>
    {{ if .Description }}
    <p class="page-description">{{ .Description }}</p>
    {{ end }}
  </section>
  
  <section class="page-content">
    <div class="content-wrapper">
      {{ .Content }}
    </div>
  </section>
</main>
{{ end }}

{{ define "styles" }}
<style>
.single-page {
  min-height: calc(100vh - 120px);
  background: var(--color-bg);
  color: var(--color-text);
}

.page-header {
  padding: 3rem 1rem;
  text-align: center;
  background: linear-gradient(135deg, #1e3a8a, #9333ea);
  color: #fff;
}

.page-title {
  font-size: 2.5rem;
  font-weight: 700;
  margin-bottom: 1rem;
}

.page-description {
  font-size: 1.1rem;
  color: #e0e7ff;
  max-width: 600px;
  margin: 0 auto;
}

.page-content {
  padding: 4rem 1rem;
}

.content-wrapper {
  max-width: 800px;
  margin: 0 auto;
  line-height: 1.8;
}

.content-wrapper h2 {
  color: var(--color-primary);
  margin-top: 2rem;
  margin-bottom: 1rem;
}

.content-wrapper h3 {
  color: var(--color-secondary);
  margin-top: 1.5rem;
  margin-bottom: 0.75rem;
}

.content-wrapper p {
  margin-bottom: 1rem;
  color: var(--color-muted);
}

.content-wrapper ul, .content-wrapper ol {
  margin-bottom: 1rem;
  padding-left: 2rem;
}

.content-wrapper li {
  margin-bottom: 0.5rem;
  color: var(--color-muted);
}

.content-wrapper a {
  color: var(--color-primary);
  text-decoration: none;
}

.content-wrapper a:hover {
  color: var(--color-secondary);
  text-decoration: underline;
}
</style>
{{ end }}
